<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
			}
			#box {
				width: 360px;
				height: 70px;
				padding-top: 360px;
				border: 1px solid #ccc;
				margin: 100px auto;
				background: url(img/pic1.jpg) no-repeat;
			}
			#box li {
				float: left;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				
				function fn(liid, bg){
					var box = document.getElementById("box");
					
					var liid = document.getElementById(liid);
					liid.onmouseover = function(){
						box.style.backgroundImage = bg;
					}
				}
				
				fn("01", "url(img/img1.jpg)");
				fn("02", "url(img/img1.png)");
				fn("03", "url(img/img1.jpg)");
				fn("04", "url(img/img1.png)");
				
			}
		</script>
	</head>
	<body>
		
		<div id="box">
			<ul>
				
				<li id="01">
				<img  src="img/img1.jpg" style="width: 85px;"/>
			</li>
			
			<li id="02">
				<img src="img/img1.png" style="width: 85px;"/>
			</li>
			<li id="03">
				<img  src="img/img1.jpg" style="width: 85px;"/>
			</li>
			<li id="04">
				<img  src="img/img1.png" style="width: 85px;"/>
			</li>
			</ul>
			
		</div>
	</body>
</html>
