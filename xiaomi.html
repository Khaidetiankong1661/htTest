<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.xiaomi {
				width: 512px;
				height: 400px;
				border: 1px solid#f00;
				margin: 100px auto;
				overflow: hidden;
				position: relative;
			}
			.xiaomi span {
				position: absolute;
				left: 0;
				width: 100%;
				height: 200px;
				cursor: pointer;
			}
			.up {
				top: 0;
				
			}
			.down {
				bottom: 0;
			}
		</style>
		
		<script type="text/javascript">
			function $(id){return document.getElementById(id);}
			var picup = document.getElementById("picUp");
			var num = 0;
			var timer = null;
			
//			$("picUp").onmouseover = function(){
	picup.onmouseover = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					num -= 3;
					num > -1070 ? $("pic").style.top = num +"px" : clearInterval(timer);
					
				}, 30);
			}
			$("picDown").onmouseover = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					num ++;
					num < 0 ? $("pic").style.top = num + "px" : clearInterval(timer);
				},30)};
			$("picUp").parentNode.onmouseout = function() {
				clearInterval(timer);
			}
			
		</script>
	</head>
	<body>
		<div class="xiaomi">
			<img src="img/mi.png" id="pic"/>
			<span class="up" id="picUp">
				
			</span>
			<span class="down" id="picDown"></span>
			
		</div>
	</body>
</html>
