<script src="js/animates.js"></script>
<script type="text/javascript">
	
	var box = document.getElementsByTagName("div")[0];
	console.log(box);
	var liss = box.children[0].children;
	console.log(liss);
	for (var i=0; i< liss.length; i++) {
		console.log(liss);
		liss[i].style.backgroundImage = "url(img/shoufengqin/"+(i+1)+".jpg)"
		liss[i].onmouseover = function(){
			
			for (var j = 0; j < liss.length; j ++) {
				  animates(liss[j],{width: 100});
			}
			
			animates(this, {width:800});
		}
		liss[i].onmouseout = function(){
			for (var j = 0; j < liss.length; j ++) {
				  animates(liss[j],{width: 240});
			}
		}
//		
	}
	
</script>
