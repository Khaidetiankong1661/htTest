<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			ul {
				list-style: none;
			}
			img {vertical-align: top;}
			.box {
				width: 600px;
				height: 200px;
				margin: 100px auto;
				background-color: pink;
				position: relative;
				overflow: auto;
				
			}
			.box ul li {
				float: left;
			}
			.box ul {
				width: 400%;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="box" id="scroll">
			<ul>
				<li> <img src="img/01.jpg" /> </li>
				<li> <img src="img/02.jpg" /> </li>
				<li> <img src="img/03.jpg" /> </li>
				<li> <img src="img/04.jpg" /> </li>
				<li> <img src="img/01.jpg" /> </li>
				<li> <img src="img/02.jpg" /> </li>

			</ul>
		</div>
	</body>
</html>
