<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				margin: 100px auto;
				width: 600px;
				height: auto;
				border: 1px solid #CCCCCC;
				padding: 30px 0;
				
			}
			textarea {
				width: 450px;
				resize: none;
			}
			.box li{
				width: 450px;
				line-height: 30px;
				border-bottom: 1px dashed #ccc;
				margin-left: 80px;
			}
			.box li a {
				float:  right;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function() {
				var btn = document.getElementsByTagName("button")[0];
				var txt = document.getElementsByTagName("textarea")[0];
				var ul = document.createElement("ul");
				btn.parentNode.appendChild(ul);
				btn.onclick = function(){
					
					var cc = 10 && 10;
					alert(cc);
					
					
					if (txt.value == "") {
						return;
					}
					var newli = document.createElement("li");
					newli.innerHTML = txt.value + "<a href='javascript:;'>删除</a>";
					
					txt.value = "";
					var lis = ul.children;
					if (lis.length == 0){
						ul.appendChild(newli);
					} else {
						ul.insertBefore(newli, lis[0]);
					}
					var ass = document.getElementsByTagName("a");
					for (var i=0; i<ass.length; i++) {
						ass[i].onclick = function(){
							ul.removeChild(this.parentNode);
						}
					}
					
				}
				
			}
			
		</script>
	</head>
	<body>
		<div class="box">
			微博发布: <textarea name="" rows="" cols="30" rows="10"></textarea> <button>发布</button>
		</div>
		
		
	</body>
</html>
